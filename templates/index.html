{% extends 'base.html' %}
{% load static %}
{% block body %}
 <nav class="navbar navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">
        <a href="{% url 'webapp:add' %}" class="btn btn-primary ml-auto">Add</a>
    </div>
</nav>


<div class="container">
    <div class="row">
        {% for i in car_list %}
        <div class="col-md-3">
            <div class="card" style="width: 16rem">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="300" height="300">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'webapp:details' i.id %}" class="btn btn-primary">view details</a>

  </div>
</div>

        </div>
        <br>
        {% endfor %}
        <br>
    </div>
</div>

{% endblock %}
